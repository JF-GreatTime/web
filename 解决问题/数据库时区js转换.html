<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时区转换</title>
    <script>
        /*数据库获取数据*/
        for (var i=0;i<data.length;i++){
            data[i].c_time=calcTime(data[i].c_time,'+8');
        }
        /*修改时区*/
        function calcTime(c,offset) {
            var d = new Date(c);
            utc = d.getTime() + (d.getTimezoneOffset() * 60000);

            nd = new Date(utc + (3600000*offset));

            return nd.toLocaleString();
        }
    </script>
</head>

</html>
